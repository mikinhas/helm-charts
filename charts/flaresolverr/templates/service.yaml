apiVersion: v1
kind: Service
metadata:
  name: {{ include "flaresolverr.fullname" . }}
  labels:
    {{- include "flaresolverr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9117
      protocol: TCP
      name: flaresolverr
  selector:
    {{- include "flaresolverr.selectorLabels" . | nindent 4 }}
